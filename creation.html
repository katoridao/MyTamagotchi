<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background-color: #f0e4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .creation-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            box-sizing: border-box;
        }
        h2 {
            color: #ff6f61;
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.3125rem;
            font-weight: bold;
            font-size: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #ff4f41;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error, .loading-message {
            font-size: 0.875rem;
            margin-top: 0.3125rem;
            display: none;
        }
        .error {
            color: red;
        }
        .loading-message {
            color: #555;
        }
        .pet-preview {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }
        .pet-preview-inner {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pet-preview img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: none;
        }
    
        /* Tablet (max-width: 768px) */
        @media (max-width: 768px) {
            .creation-container {
                max-width: 90%;
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            label {
                font-size: 0.9375rem;
            }
            input, select, button {
                padding: 0.5rem;
                font-size: 0.9375rem;
            }
            .error, .loading-message {
                font-size: 0.8125rem;
            }
            .pet-preview {
                width: 80px;
                height: 80px;
            }
            .pet-preview-inner {
                width: 60px;
                height: 60px;
            }
        }
    
        /* Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .creation-container {
                max-width: 100%;
                padding: 1rem;
                margin: 0.5rem;
            }
            h2 {
                font-size: 1.125rem;
                margin-bottom: 0.75rem;
            }
            label {
                font-size: 0.875rem;
            }
            input, select {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
            button {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
            .error, .loading-message {
                font-size: 0.75rem;
            }
            .pet-preview {
                width: 60px;
                height: 60px;
            }
            .pet-preview-inner {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="creation-container">
        <h2>T·∫°o Pet C·ªßa B·∫°n</h2>
        <div class="pet-preview">
            <img id="pet-preview-image" src="" alt="Pet Preview" />
        </div>
        <div class="form-group">
            <label for="pet-name">T√™n Pet:</label>
            <input type="text" id="pet-name" placeholder="Nh·∫≠p t√™n pet">
            <div class="error" id="name-error">Vui l√≤ng nh·∫≠p t√™n pet!</div>
        </div>
        <div class="form-group">
            <label for="pet-type">Lo·∫°i Pet:</label>
            <select id="pet-type" onchange="updatePetPreview()">
                <option value="">--Ch·ªçn lo·∫°i pet--</option>
            </select>
            <div class="error" id="type-error">Vui l√≤ng ch·ªçn lo·∫°i pet!</div>
            <div class="error" id="pet-type-error"></div>
            <div class="loading-message" id="pet-type-loading">ƒêang t·∫£i danh s√°ch lo·∫°i pet...</div>
        </div>
        <div class="form-group">
            <label for="pet-color">M√†u S·∫Øc:</label>
            <select id="pet-color" onchange="updatePetColor()">
                <option value="">--Ch·ªçn m√†u s·∫Øc--</option>
                <option value="ƒê·ªè">ƒê·ªè</option>
                <option value="L·ª•c">L·ª•c</option>
                <option value="Xanh">Xanh</option>
                <option value="V√†ng">V√†ng</option>
                <option value="H·ªìng">H·ªìng</option>
                <option value="Lam">Lam</option>
                <option value="T√≠m">T√≠m</option>
                <option value="Cam">Cam</option>
                <option value="N√¢u">N√¢u</option>
                <option value="Tr·∫Øng">Tr·∫Øng</option>
                <option value="ƒêen">ƒêen</option>
                <option value="X√°m">X√°m</option>
            </select>
            <div class="error" id="color-error">Vui l√≤ng ch·ªçn m√†u s·∫Øc!</div>
        </div>
        <button id="create-pet-button" onclick="createPet()">T·∫°o Pet</button>
        <div class="loading-message" id="create-loading">ƒêang t·∫°o pet...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCgd64xynT0ppg6-E1RrPx2QEFZONTaIqM",
            authDomain: "mytamagotchi-fb787.firebaseapp.com",
            projectId: "mytamagotchi-fb787",
            storageBucket: "mytamagotchi-fb787.firebasestorage.app",
            messagingSenderId: "427722619339",
            appId: "1:427722619339:web:123996eab78d49202bde4e",
            measurementId: "G-CGZZDQRTEP"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        const COLOR_MAP = {
            ƒê·ªè: "#FF0000",
            L·ª•c: "#008000",
            Xanh: "#0000FF",
            V√†ng: "#FFFF00",
            H·ªìng: "#FFC0CB",
            Lam: "#00FFFF",
            T√≠m: "#800080",
            Cam: "#FFA500",
            N√¢u: "#964B00",
            Tr·∫Øng: "#FFFFFF",
            ƒêen: "#000000",
            X√°m: "#808080",
        };
    
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
    
        const elements = {
            petName: document.getElementById("pet-name"),
            petType: document.getElementById("pet-type"),
            petColor: document.getElementById("pet-color"),
            petPreview: document.querySelector(".pet-preview"),
            petPreviewImage: document.getElementById("pet-preview-image"),
            nameError: document.getElementById("name-error"),
            typeError: document.getElementById("type-error"),
            colorError: document.getElementById("color-error"),
            petTypeError: document.getElementById("pet-type-error"),
            petTypeLoading: document.getElementById("pet-type-loading"),
            createButton: document.getElementById("create-pet-button"),
            createLoading: document.getElementById("create-loading"),
        };
    
        // H√†m t·∫£i danh s√°ch lo·∫°i pet t·ª´ Firestore
        async function loadPetTypes() {
            elements.petType.innerHTML = '<option value="">--Ch·ªçn lo·∫°i pet--</option>';
            elements.petTypeError.style.display = "none";
            elements.petTypeLoading.style.display = "block";
    
            try {
                const catesSnapshot = await getDocs(collection(db, "Cates"));
                if (catesSnapshot.empty) {
                    throw new Error("Collection 'Cates' tr·ªëng. Vui l√≤ng ki·ªÉm tra Firestore.");
                }
    
                let hasPetTypes = false;
                catesSnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    if (data?.name) {
                        hasPetTypes = true;
                        const option = document.createElement("option");
                        option.value = option.textContent = data.name;
                        elements.petType.appendChild(option);
                    }
                });
    
                if (!hasPetTypes) {
                    throw new Error("Kh√¥ng t√¨m th·∫•y lo·∫°i pet n√†o! Vui l√≤ng ki·ªÉm tra tr∆∞·ªùng 'name' trong Firestore.");
                }
            } catch (error) {
                console.error("L·ªói khi t·∫£i danh s√°ch lo·∫°i pet:", error);
                elements.petTypeError.textContent = error.message;
                elements.petTypeError.style.display = "block";
            } finally {
                elements.petTypeLoading.style.display = "none";
            }
        }
    
        // H√†m c·∫≠p nh·∫≠t h√¨nh ·∫£nh pet d·ª±a tr√™n lo·∫°i pet ƒë∆∞·ª£c ch·ªçn
        function updatePetPreview() {
            const petType = elements.petType.value.toLowerCase();
            if (petType) {
                elements.petPreviewImage.src = `img/${petType}/normal.png`;
                elements.petPreviewImage.style.display = "block";
            } else {
                elements.petPreviewImage.style.display = "none";
            }
        }
    
        // H√†m c·∫≠p nh·∫≠t m√†u s·∫Øc cho pet
        function updatePetColor() {
            const selectedColor = elements.petColor.value;
            if (selectedColor && COLOR_MAP[selectedColor]) {
                elements.petPreview.style.backgroundColor = COLOR_MAP[selectedColor]; // √Åp d·ª•ng m√†u cho n·ªÅn
            } else {
                elements.petPreview.style.backgroundColor = "#ccc"; // M·∫∑c ƒë·ªãnh n·∫øu kh√¥ng ch·ªçn m√†u
            }
        }
    
        // H√†m ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa form
        function validateForm(petName, petType, petColor) {
            let hasError = false;
            elements.nameError.style.display = "none";
            elements.typeError.style.display = "none";
            elements.colorError.style.display = "none";
    
            if (!petName) {
                elements.nameError.style.display = "block";
                hasError = true;
            }
            if (!petType) {
                elements.typeError.style.display = "block";
                hasError = true;
            }
            if (!petColor) {
                elements.colorError.style.display = "block";
                hasError = true;
            }
    
            return !hasError;
        }
    
        // H√†m t·∫°o pet
        async function createPet() {
            const petName = elements.petName.value.trim();
            const petType = elements.petType.value;
            const petColor = elements.petColor.value;
    
            if (!validateForm(petName, petType, petColor)) return;
    
            elements.createButton.disabled = true;
            elements.createLoading.style.display = "block";
    
            const petData = {
                petName,
                petType,
                color: petColor,
                birthDate: new Date().toLocaleDateString('vi-VN'),
                level: 1,
                exp: 0,
                nextLevelExp: 100,
                health: 100,
                energy: 70,
                hunger: 70,
                cleanliness: 70,
                happiness: 70,
                lastUpdated: serverTimestamp(),
                items: []
            };
    
            try {
                await setDoc(doc(db, "Users", uid), petData);
                alert(`${petName} v·ª´a tr√†o ƒë·ªùi! H√£y chƒÉm s√≥c b√© nh√©! üêæ`);
                window.location.href = `game.html?uid=${uid}`;
            } catch (error) {
                console.error("L·ªói khi t·∫°o pet:", error);
                alert("L·ªói khi t·∫°o pet: " + error.message);
            } finally {
                elements.createButton.disabled = false;
                elements.createLoading.style.display = "none";
            }
        }
    
        // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p c·ªßa ng∆∞·ªùi d√πng
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (uid && uid === user.uid) {
                    console.log("Ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p:", user.uid);
                    loadPetTypes();
                } else {
                    alert("UID kh√¥ng h·ª£p l·ªá! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
                    window.location.href = "index.html";
                }
            } else {
                alert("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ t·∫°o pet!");
                window.location.href = "index.html";
            }
        });
    
        window.createPet = createPet;
        window.updatePetPreview = updatePetPreview;
        window.updatePetColor = updatePetColor;
    </script>
</body>
</html>
